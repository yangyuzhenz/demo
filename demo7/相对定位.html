<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.one,.two,.three{
		width: 100px;
		height: 100px;
		float: left;
	}
		.one{
			background: pink;
		}
		.two{
			background: green;
			position: relative;
			top:20px;
			left:50px;
		}
		.three{
			background: red
		}
	</style>
</head>
<body>
	<div class="one"></div>
	<div class="two"></div>
	<div class="three"></div>
</body>
</html>
