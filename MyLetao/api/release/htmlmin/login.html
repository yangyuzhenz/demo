<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>乐淘 - 后台管理系统</title><link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="assets/font-awesome/css/font-awesome.css"><link rel="stylesheet" href="less/index.css"><link rel="stylesheet" href="assets/nprogress/nprogress.css"></head><body><div class="login"><div class="login-wrap"><div class="avatar"><img src="images/monkey.png" class="img-circle" alt=""></div><form action="" class="col-md-offset-1 col-md-10"><div class="input-group input-group-lg"><span class="input-group-addon"><i class="fa fa-user"></i> </span><input type="text" class="form-control" id="username" placeholder="用户名"></div><div class="input-group input-group-lg"><span class="input-group-addon"><i class="fa fa-key"></i> </span><input type="password" class="form-control" id="password" placeholder="密码"></div><button type="button" class="btn btn-lg btn-primary btn-block">登 录</button></form></div></div><script src="./assets/jquery/jquery.min.js"></script><script src="./assets/nprogress/nprogress.js"></script><script>$(function(){
                function login(){
                    //我要获取用户名，密码，发送给服务器。
                    var username=$("#username").val();
                    var password=$("#password").val();
                    if(!username){
                        alert("请输入用户名");
                    }
                    if(!password){
                        alert("请输入用户名");
                    }
                    $.ajax({
                        type:"POST",
                        url:"/employee/employeeLogin",
                        data:{
                            username:username,
                            password:password
                        },
                        success:function(data){
                            if(data.success){
                                //我要跳转到首页去
                                //怎么去在js 里面做跳转
                                //window.location.href="";
                                window.location.href="index.html";
                            }else{
                                //登录失败，我可以给用户提示信息.
                                alert(data.message);
                            }
                        }
                    });
                }

                $(".btn-lg").on("click",function(){
                    login();
                });
                //用户按住enter 键，就可以实现登录，调用登录的逻辑.

                $(document).keydown(function(event){
                        //event.keyCode==13 就代表用户输入的enter 键.
                        if(event.keyCode==13){
                            login();
                        }
                })
        });</script><script src="js/common.js"></script></body></html>
