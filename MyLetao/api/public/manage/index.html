<script src="assets/bootstrap/js/bootstrap.js"></script>
<!--bootstrap table js 文件，必须引入在下面.-->
<script src="assets/bootstraptable/bootstrap-table.js"></script>
<!--引入国际化文件，table 的提示显示中文-->
<script src="assets/bootstraptable/bootstrap-table-zh-CN.js"></script>

<script>


    /*画页面，画表格,展示用户信息的数据的表格.*/
    //有这样的一个方法帮助我们怎么去画表格.
    $("#userTableId").bootstrapTable({
            url:"/user/queryUser",
            method:"get",
            //在请求服务器的时候，通过该函数可以设置参数
            //params 里面有一些默认的参数.
            //通过params 去设置参数
            //params 是一个对象.
            queryParams:function(params){
                //指定参数，发送参数给服务器.
                //这个回调函数什么时候调用，每次发送请求之前，都会通过这个回调函数去设置参数.
                //console.log(params);
                //如果是第一页，params offset=0
                //如果是第二页，params offset=10
                //如果是第三页，params offset=20
                params.page=(params.offset/10)+1;
                params.pageSize=10;
                return params;
            },
            //要把数据显示在客户端,服务器的数据已经过来了.
            pagination:true,
            /*开启服务器端分页.
            * 服务端给我返回的数据就必须是这样的格式
            * 要求服务端的数据必须是这样的一个格式，这个是插件规定的。
            * rows:[{},{},{}] //多行，当前页的数据.
            * total:12,总记录数，数据库里面有多少条. 你给了总记录
            * 客户端bootstrap table 根据总记录数就可以计算出来有多少页.
            * */
            sidePagination:"server",
            //添加一个参数，指定分页的条数,
            pageList:[10],

            columns:[
                {
                    checkbox:true
                },
                {
                    title:"用户名",
                    field:"username"
                },
                {
                    title:"手机号",
                    field:"mobile"
                },
                {
                    title:"是否禁用",
                    field:"isDisable"
                },
                {
                    title:"操作",
                    field:"operation"
                }
            ],
            //还有回调函数，rowStyle,每一行的数据渲染之前，都会调用这个回调函数.
            rowStyle:function(row,index){
                if(row.isDelete==1){
                    row.isDisable="已启用";
                    row.operation="<a href='#' id='"+row.id+"' class='btn btn-danger disableButton'>禁用</a>";
                }else{
                    row.isDisable="<font color='red'>已禁用</font>";
                    row.operation="<a href='#' id='"+row.id+"' class='btn btn-success enableButton'>启用</a>";
                }
                //row 代表每一行的数据.
                return row;
            },
            //有一个回调函数，onLoadSuccess 数据加载完毕渲染之后触发.
            onLoadSuccess:function(){

                var changeStatus=function(userId,isDelete,message){
                    //发送ajax 请求，去后台禁用这条记录
                    $.ajax({
                        url:"/user/updateUser",
                        type:"post",
                        data:{
                            id:userId,
                            isDelete:isDelete
                        },
                        success:function(data){
                            if(data.success){
                                alert(message);
                                //重新去刷新这个table
                                //传递这个refresh 的方法名,底层会重新去加载这个表格，渲染数据.
                                $("#userTableId").bootstrapTable("refresh");
                            }
                        }
                    })
                }

                //禁用
                $(".disableButton").on("click",function(){
                         var userId=this.id;
                         //禁用
                         changeStatus(userId,0,"禁用成功");
                });
                //启用
                $(".enableButton").on("click",function(){
                      var userId=this.id;
                      //禁用
                      changeStatus(userId,1,"启用成功");
                });
            }
    });
</script>
