<!--出现的柱状图，显示单月的销售量排名在前五的产品，以及销售数量.-->
<script>
         //页面加载完毕，发送ajax 请求，去获取到数据，填充到报表里面去.
         $.ajax({
             type:"get",
             url:"product.txt",
             success:function(data){
                 data=JSON.parse(data);
                    //出现的是数组.
                 //获取都盒子，要将报表渲染到该盒子上面。
                 var charDIV=document.getElementById("productChartId");

                 //使用echart 进行初始化
                 var echart=echarts.init(charDIV);
                 var option={
                     title: {
                         text: '产品单月销量展示图'
                     },
                     tooltip: {},
                     legend: {
                         data:['销量']
                     },
                     xAxis: {
                         data: []
                     },
                     yAxis: {},
                     series: [{
                         name: '销量',
                         type: 'bar',
                         data: []
                     }]
                 };

                 for(var i=0;i<data.length;i++){
                     //存放商品的名称
                     option.xAxis.data.push(data[i].productName);
                     //存放商品的数量.
                     option.series[0].data.push(data[i].number);
                 }

                 console.log(option);
                 //绘制什么样的图标，需要进行配置
                 echart.setOption(option);

             }
         })




</script>
