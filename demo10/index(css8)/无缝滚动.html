<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			width: 200%;
			height: 100%;
			animation: move 5s linear infinite;
		}
		div{
			width: 882px;
			height: 86px;
			border: 1px solid #000;
			margin: 200px auto;
			overflow: hidden;
		}
		ul li{
			width: 126px;
			height: 86px;
			float: left;
		}
		@keyframes move{
			from{
				transform: translate(0);
			}
			to{
				transform: translate(-882px);
			}
		}
		div ul:active{
			animation-play-state:paused;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><a href="#"><img src="nav1.jpg" alt=""></a></li>
			<li><a href="#"><img src="nav2.jpg" alt=""></a></li>
			<li><a href="#"><img src="nav3.jpg" alt=""></a></li>
			<li><a href="#"><img src="nav4.jpg" alt=""></a></li>
			<li><a href="#"><img src="nav5.jpg" alt=""></a></li>
			<li><a href="#"><img src="nav6.jpg" alt=""></a></li>
			<li><a href="#"><img src="nav7.jpg" alt=""></a></li>
			<li><a href="#"><img src="nav1.jpg" alt=""></a></li>
			<li><a href="#"><img src="nav2.jpg" alt=""></a></li>
			<li><a href="#"><img src="nav3.jpg" alt=""></a></li>
			<li><a href="#"><img src="nav4.jpg" alt=""></a></li>
			<li><a href="#"><img src="nav5.jpg" alt=""></a></li>
			<li><a href="#"><img src="nav6.jpg" alt=""></a></li>
			<li><a href="#"><img src="nav7.jpg" alt=""></a></li>
		</ul>
	</div>
</body>
</html>
