<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: yellow;
			animation: haha 5s 5;
		}
		@keyframes haha{
			0%{
				transform: translate3d(0,0,0);
			}
			25%{
				transform: translate3d(500px,500px,0);
			}
			50%{
				transform: translate3d(0px,500px,0);
			}
			75%{
				transform: translate3d(500px,0px,0);
			}
			100%{
				transform: translate3d(0,0,0);
			}
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
