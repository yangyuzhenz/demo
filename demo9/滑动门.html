<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{
			list-style: none;
		}
		a{
			display: inline-block;
			height: 33px;
			background: url("ao.png") no-repeat left;
			padding-left: 15px;
		}
		span{
			display: inline-block;
			height: 33px;
			background: url("ao.png") no-repeat right;
			padding-right: 15px;
			line-height: 33px;
		}
		a:hover{
			background: url("to.png") no-repeat;
		}
		a:hover span{
			height: 33px;
			background: url("to.png") no-repeat right;
		}

	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<a href="#">
					<span>首页dfffeee</span>
				</a>
			</li>
		</ul>
	</div>
</body>
</html>
