<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<h4>请填写域名信息（请您务必填写真实，有效和完整的域名注册信息。）</h4>
		　　　　　　登录账号：<input type="text"><br />
		　　　　　　密　　码：<input type="password"><br />
		　　　　　　性　　别：<input type="radio" name>男<input type="radio">女<br />
		　　　　　　注册网站：<input type="url" value="www."><br />
		　　　　注册网址后缀：<input type="checkbox" checked="checked">.com
								<input type="checkbox" checked="checked">.cn
								<input type="checkbox" checked="checked">.net
								<input type="checkbox" checked="checked">.org<br />
		　域名所有者（中文）：<input type="text"><br />
		　域名所有者（拼音）：<input type="text"><br />
　　　　　　所属区域：<select>
								<option selected="selected">中国&nbsp;&nbsp;&nbsp;&nbsp;</option>
								<option>法国</option>
								<option>韩国</option>
							　</select>
							　<select>
								<option selected="selected">-省份-</option>
								<option>内蒙</option>
							　</select><br />
		　　　　　单位所在地：<input type="text" autocomplete name="name"><br />
		　　　　　单位负责人：<input type="text" autocomplete name="name"><br />
		　　　　　　通讯地址：<input type="text" autocomplete name="name"><br />
		　　　　　　联系电话：<input type="tel" autocomplete name="name"><br />
		　　　　　　　　　　　<input type="submit">　<input type="reset">
					
	</form>
</body>
</html>
