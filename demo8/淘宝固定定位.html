<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		.top{
			width: 100%;
			height: 44px;
			background: url("../images1/top.png") no-repeat top center;
			position: fixed;
		}
		.box{
			width: 1002px;	
			margin:0 auto;
		}
		.ad-l,
		.ad-r{
			position: fixed;
			top:50%;
		}
		.ad-l{
			left: 0;
		}
		.ad-r{
			right: 0;
		}
	</style>
</head>
<body>
		<div class="top"></div>
		<div class="box"><img src="../images1/box.png" alt=""></div>
		<img class="ad-l" src="../images1/ad-l.png" alt="">
		<img class="ad-r" src="../images1/ad-r.png" alt="">
									
</body>
</html>
