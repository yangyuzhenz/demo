<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.username{
			border: 1px dashed blue;
			background: pink;
		}
		.email{
			border-style: none none dotted none;
			border-color: red;
			border-width: 1px;
			border-collapse:collapse;

		}
		.search{
			
			background: url("images/search.png") no-repeat right;
		}
	</style>
</head>
<body>
	用户名<input class="username" type="text"><br/><br/>
	邮箱<input class="email" type="email"><br/><br/>
	搜索<input class="search" type="search"><br/>
</body>
</html>
